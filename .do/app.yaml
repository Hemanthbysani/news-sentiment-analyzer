name: news-sentiment-analyzer
services:
- name: web
  source_dir: /
  github:
    repo: Hemanthbysani/news-sentiment-analyzer
    branch: main
  build_command: npm install && npm run build
  run_command: npm start
  environment_slug: node-js
  instance_count: 1
  instance_size_slug: basic-xxs
  http_port: 3000
  health_check:
    http_path: /api/health
    failure_threshold: 3
    success_threshold: 2
    timeout_seconds: 30
    period_seconds: 30
  envs:
  - key: NODE_ENV
    value: production
  - key: PORT
    value: "3000"
  - key: MONGODB_URI
    value: "${mongodb.DATABASE_URL}"
  - key: OPENROUTER_API_KEY
    scope: RUN_AND_BUILD_TIME
    type: SECRET
  - key: NEWSAPI_API_KEY
    scope: RUN_AND_BUILD_TIME
    type: SECRET
  - key: GUARDIAN_API_KEY
    scope: RUN_AND_BUILD_TIME
    type: SECRET

databases:
- name: mongodb
  engine: MONGODB
  version: "5"
  size: basic-xs
  num_nodes: 1

static_sites: []
